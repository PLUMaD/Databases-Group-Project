<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Decision Domain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
</head>
<body>
  <h1 class="fancy">Results</h1>

  <div class="flex-parent jc-center">
    <input type="hidden" name="table_name" value="{{table_name}}"/>
    <input type="hidden" name="row_id" value="{{row_id}}"/>

    <button type="submit" class="btn left">
      {% for key, value in {{select}}.iteritems()%} 
      {% if key=="{{table_name}}OptionLeft" %} 
      "{{value}}"
      {% endif %} 
      {% endfor %}<br>
      <h6>
        {% for key, value in {{select}}.iteritems()%} 
        {% if key=="{{table_name}}CountLeft" %} 
        "{{value}}"
        {% endif %} 
        {% endfor %}
      </h6>
    </button>
    
    <button type="submit" class="btn right">
      {% for key, value in {{select}}.iteritems()%} 
      {% if key=="{{table_name}}OptionRight" %} 
      "{{value}}"
      {% endif %} 
      {% endfor %}<br><br>
      <h6>
        {% for key, value in {{select}}.iteritems()%} 
        {% if key=="{{table_name}}CountRight" %} 
        "{{value}}"
        {% endif %} 
        {% endfor %}
      </h6>
    </button>
  </div>

  <div class="footer">
  </div>

  <div class="footer">
    <p class="footer-text">
      Created By: Daniel Ma, Andrew Bauer, Vincent Sison, Tristan Pearson
    </p>
  </div>
</body>
</html>
